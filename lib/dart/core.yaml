include: package:lints/recommended.yaml

linter:
  rules:
    - prefer_single_quotes
    - unawaited_futures
    - require_trailing_commas
    - always_use_package_imports
    - use_super_parameters
    - prefer_final_in_for_each
    - prefer_final_locals

analyzer:
  exclude:
    - "**/*.g.dart"
    - "**/*.mocks.dart"
    - "**/*.freezed.dart"
